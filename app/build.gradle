apply plugin: 'com.android.application'

android {
    compileSdk 35

    namespace 'com.sharjeck.scenedemo'

    defaultConfig {
        applicationId "com.sharjeck.scenedemo"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 100
        versionName "1.0.0.1"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.leanback:leanback:1.0.0'

}